<!DOCTYPE html>
<html>
  <head>

<!-- ========== Basic Page Needs ========== -->
    <title>Calculator</title>
    <meta charset="UTF-8">

<!-- ========== Mobile Specific Metas ========== -->

<!-- ========== Font ========== -->

<!-- ========== CSS ========== -->
<link rel="stylesheet" type="text/css" href="styles.css">

<!-- ========== Scripts ========== -->
<script type="text/javascript" src="calculator.js"></script>

  </head>

  <body>
<!-- ========== Body ========== -->
  <div class="container">

    <div id="calculator"> <table> <tbody>
      <tr>
        <th colspan="4">
          <div id="header">Online Calculator</div>
        </th>
      </tr>

      <tr>
          <td colspan="4"><div id="answer">
            <input type="text" />
          </div></td>
      </tr>

      <tr>
        <td><div class="cell">AC</div></td>
        <td><div class="cell">CE</div></td>
        <td><div class="cell">รท</div></td>
        <td><div class="cell">x</div></td>
      </tr>

      <tr>
        <td><div class="cell">7</div></td>
        <td><div class="cell">8</div></td>
        <td><div class="cell">9</div></td>
        <td><div class="cell">-</div></td>
      </tr>

      <tr>
        <td><div class="cell">4</div></td>
        <td><div class="cell">5</div></td>
        <td><div class="cell">6</div></td>
        <td><div class="cell">+</div></td>
      </tr>

      <tr>
        <td><div class="cell">1</div></td>
        <td><div class="cell">2</div></td>
        <td><div class="cell">3</div></td>
        <td rowspan="2"><div class="cell">=</div></td>
      </tr>

      <tr>
        <td colspan="2"><div class="cell">0</div></td>
        <td><div class="cell">.</div></td>
      </tr>


    </tbody> </table> </div>


  </div>

  </body>
</html>
